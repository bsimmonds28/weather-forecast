<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
         <!--- <label class="form-label" for="username">Username</label> -->
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search by Time</h3>
        <div id="language-buttons" class="card-body">
            <!--javascript-->
          <button data-language="current" class="btn">Current</button>
             <!--html-->
          <button data-language="future" class="btn">Future</button>
        </div>
      </div>
    </div>
    
    <div class="col-12 col-md-8">
      <h2 class="subtitle">Upcoming Weather<span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
      <!--Added-->
      <div id="future-weather" class="list-group"></div>
    </div>
  </main>

  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
  <script src="./develop/script.js"></script>
</body>

</html>
