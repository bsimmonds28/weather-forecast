<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="title-container">
    <h1 class="title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div>
        <h3>SEARCH FOR A CITY</h3>
        <form id="user-form">
          <input id="search"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div>
        <h3 id="search-time">SEARCH BY TIME PERIOD</h3>
        <div id="time-period">
          <button data-language="current" class="btn">Current</button>
          <button data-language="future" class="btn">Future</button>
        </div>
        <div id="past-search-container">
        </div>
      </div>
    </div>
    
    <div class="col-12 col-md-8">
      <div id="repos-container" class="list-group"></div>
      <div id="current-weather" class="list-group"></div>
      <div id="future-weather" class="list-group"></div>
    </div>
  </main>

  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
  </script>
  <script src="./develop/script.js"></script>
</body>

</html>
